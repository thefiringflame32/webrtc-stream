<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broadcaster</title>
  <script src="https://cdn.peerjs.com/1.4.7/peerjs.min.js"></script>
</head>
<body>
  <h1>Broadcaster</h1>
  <video id="localVideo" autoplay muted playsinline style="width: 640px; height: 480px;"></video>
  <p>Your Peer IDs:</p>
  <ul id="peerIds"></ul> <!-- List of Peer IDs for each tab -->
  <script>
    async function startBroadcast() {
      // Request screen capture
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
        const localVideo = document.getElementById("localVideo");
        localVideo.srcObject = stream;
        
        // Create a new Peer object for this tab
        const peer = new Peer();
        peer.on('open', id => {
          const peerIdList = document.getElementById("peerIds");
          const newPeerId = document.createElement("li");
          newPeerId.innerText = `Peer ID: ${id}`;
          peerIdList.appendChild(newPeerId);
          console.log("Broadcaster Peer ID for this tab:", id);
        });
        
        // When another peer calls, answer with stream
        peer.on('call', call => {
          call.answer(stream);
        });
        
      } catch (error) {
        console.error("Error accessing display media:", error);
      }
    }

    // Start broadcasting for this tab
    startBroadcast();
    
    // You could start additional broadcasts for different tabs by calling startBroadcast() multiple times
  </script>
</body>
</html>
