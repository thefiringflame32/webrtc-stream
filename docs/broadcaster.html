<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broadcaster</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>Broadcaster</h1>
  <p id="status">Status: Not connected</p>
  <p>Your Peer ID: <span id="peerId">...</span></p>

  <button id="startBtn">Start Streaming</button>

  <script>
    const status = msg => document.getElementById('status').textContent = msg;

    // Create a Peer for the broadcaster
    const peer = new Peer({
      host: 'my-peerjs-server-thefiringflam-121a8798e654.herokuapp.com',
      port: 443,
      secure: true,
      config: {
        iceServers: [] // No STUN server
      },
      debug: 3
    });

    // When the broadcaster's peer is ready
    peer.on('open', id => {
      document.getElementById('peerId').textContent = id;  // Display the ID to be shared with the viewer
      status('Ready to stream');
    });

    // Start streaming when the broadcaster clicks "Start Streaming"
    document.getElementById('startBtn').addEventListener('click', async () => {
      try {
        status('Getting screen...');
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: {
            width: 1280,  // Set video resolution for quality
            height: 720,
            frameRate: 30
          },
          audio: true
        });

        status(`Streaming with ID: ${peer.id}...`);

        // Get the viewer's ID and initiate the call
        const viewerId = prompt("Enter viewer ID to connect to: "); // This is just a quick way to get the viewer's ID
        if (viewerId) {
          const call = peer.call(viewerId, stream);

          call.on('close', () => status('Call closed'));
          call.on('error', err => {
            console.error('Call error:', err);
            status('Error during call');
          });

          status('Streaming to viewer...');
        } else {
          status('Error: No viewer ID provided');
        }

      } catch (err) {
        console.error('Error getting display media:', err);
        status('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
