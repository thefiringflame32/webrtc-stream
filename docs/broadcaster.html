<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broadcaster</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>Broadcaster</h1>
  <p id="status">Status: Not connected</p>
  <p>Your Peer ID: <span id="peerId">...</span></p>

  <button id="startBtn">Start Streaming</button>

  <script>
    const status = msg => document.getElementById('status').textContent = msg;

    // Create a Peer for the broadcaster
    const peer = new Peer({
      host: 'my-peerjs-server-thefiringflam-121a8798e654.herokuapp.com',
      port: 443,
      secure: true,
      config: {
        iceServers: [] // No STUN server
      },
      debug: 3
    });

    // When the broadcaster's peer is ready
    peer.on('open', id => {
      document.getElementById('peerId').textContent = id;  // Display the ID to be shared with the viewer
      status('Ready to stream');
    });

    // Start streaming when the broadcaster clicks "Start Streaming"
    document.getElementById('startBtn').addEventListener('click', async () => {
      try {
        status('Getting screen...');
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: {
            width: 1280,  // Set video resolution for quality
            height: 720,
            frameRate: 30
          },
          audio: true
        });

        status(`Streaming with ID: ${peer.id}...`);

        // Here, the broadcaster's Peer ID is automatically used by the viewer to connect
        // No need for any additional logic in this part for viewer connection

      } catch (err) {
        console.error('Error getting display media:', err);
        status('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
