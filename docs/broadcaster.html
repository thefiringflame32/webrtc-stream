<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broadcaster</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>Broadcaster</h1>
  <p id="status">Status: Not connected</p>
  <p>Your Peer ID: <span id="peerId">...</span></p>

  <input type="text" id="viewerId" placeholder="Enter Viewer Peer ID">
  <button id="startBtn">Start Streaming</button>

  <script>
    const status = msg => document.getElementById('status').textContent = msg;

    const peer = new Peer({
      host: 'my-peerjs-server-thefiringflam-121a8798e654.herokuapp.com',
      port: 443,
      secure: true
    });

    peer.on('open', id => {
      document.getElementById('peerId').textContent = id;
      status('Ready to stream');
    });

    document.getElementById('startBtn').addEventListener('click', async () => {
      const viewerId = document.getElementById('viewerId').value.trim();
      if (!viewerId) {
        alert('Please enter a viewer ID!');
        return;
      }

      try {
        status('Getting screen...');
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: true
        });

        status(`Calling viewer ${viewerId}...`);
        const call = peer.call(viewerId, stream);

        call.on('close', () => status('Call closed'));
        call.on('error', err => {
          console.error('Call error:', err);
          status('Error during call');
        });

        status('Streaming to viewer...');
      } catch (err) {
        console.error('Error getting display media:', err);
        status('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
