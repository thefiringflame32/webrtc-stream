<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broadcaster</title>
  <!-- Changed the CDN source to unpkg -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>Broadcaster</h1>
  <video id="localVideo" autoplay muted playsinline style="width: 640px; height: 480px;"></video>
  <p>Your Peer ID: <span id="peerId">Generating...</span></p>
  <p id="status">Status: Idle</p>

  <script>
    let peer;
    let stream;

    async function startBroadcast() {
      try {
        // Get screen capture
        stream = await navigator.mediaDevices.getDisplayMedia({ 
          video: true, 
          audio: true 
        });
        
        document.getElementById('localVideo').srcObject = stream;
        document.getElementById('status').textContent = 'Status: Sharing screen';

        // Initialize Peer with a specific id, secure connection and corrected host without extra quotes.
        
        const peer = new Peer('someid', {
          host: 'my-peerjs-server-thefiringflam-121a8798e654.herokuapp.com',
          port: 443,
          path: '/peerjs',
          secure: true
        });
        
        peer.on('open', id => {
          console.log('Peer connected with ID:', id);
        });
        
        // âœ… Keep WebSocket alive
        setInterval(() => {
          if (peer && peer.socket && peer.socket._ws && peer.socket._ws.readyState === WebSocket.OPEN) {
            peer.socket._ws.send('ping');
            console.log('[Keepalive] Sent ping to PeerJS server');
          }
        }, 25000);

        peer.on('call', call => {
          call.answer(stream);
          document.getElementById('status').textContent = 'Status: Connected to viewer';
        });

        peer.on('error', err => {
          console.error('PeerJS Error:', err);
          document.getElementById('status').textContent = `Error: ${err.message}`;
        });

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('status').textContent = `Error: ${error.message}`;
      }
    }

    startBroadcast();
  </script>
</body>
</html>
