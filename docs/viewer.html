<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>Viewer</h1>
  <input type="text" id="peerInput" placeholder="Enter Broadcaster Peer ID">
  <button id="connectBtn">Connect</button>
  <div id="videosContainer"></div>
  <p id="status">Status: Initializing...</p>

  <script>
    const status = msg => document.getElementById('status').textContent = msg;
    const container = document.getElementById('videosContainer');

    const viewerPeer = new Peer({
      host: 'my-peerjs-server-thefiringflam-121a8798e654.herokuapp.com',
      port: 443,
      secure: true,
      config: { iceServers: [] },
      debug: 2
    });

    viewerPeer.on('open', id => {
      status(`Viewer ready. Your ID: ${id}`);
    });

    document.getElementById('connectBtn').addEventListener('click', () => {
      const broadcasterId = document.getElementById('peerInput').value.trim();
      if (!broadcasterId) return alert('Please enter a broadcaster ID!');

      status(`Connecting to ${broadcasterId}...`);

      const callHandler = call => {
        call.answer();

        call.on('stream', remoteStream => {
          const video = document.createElement('video');
          video.autoplay = true;
          video.playsInline = true;
          video.style.width = '640px';
          video.style.margin = '10px';
          video.srcObject = remoteStream;
          container.appendChild(video);
          status(`Connected to ${call.peer}`);
        });

        call.on('error', err => {
          console.error('Call error:', err);
          status(`Error with call to ${call.peer}`);
        });

        call.on('close', () => {
          status(`Stream from ${call.peer} ended`);
        });
      };

      viewerPeer.on('call', callHandler);
    });
  </script>
</body>
</html>
