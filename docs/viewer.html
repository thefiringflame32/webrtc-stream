<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>Viewer</h1>
  <p>Enter Broadcaster Peer ID:</p>
  <input type="text" id="peerInput" placeholder="Enter Broadcaster Peer ID">
  <button id="connectBtn">Connect</button>

  <video id="remoteVideo" autoplay playsinline style="width: 1280px; height: 720px;"></video>
  <p id="status">Status: Waiting for stream...</p>

  <script>
    const status = msg => document.getElementById('status').textContent = msg;

    // Create a Peer for the viewer
    const peer = new Peer({
      host: 'my-peerjs-server-thefiringflam-121a8798e654.herokuapp.com',
      port: 443,
      secure: true,
      config: {
        iceServers: [] // No STUN server
      },
      debug: 2
    });

    // When the viewer's peer is ready
    peer.on('open', id => {
      console.log('Viewer ready. ID:', id);
      document.getElementById('status').textContent = 'Status: Ready (ID: ' + id + ')';
    });

    // Listener for the connect button click event
    document.getElementById('connectBtn').addEventListener('click', async () => {
      const broadcasterId = document.getElementById('peerInput').value.trim();
      if (!broadcasterId) {
        alert('Please enter a broadcaster ID!');
        return;
      }

      try {
        status('Connecting to broadcaster...');
        
        // When viewer receives a call from the broadcaster
        peer.on('call', call => {
          status('Incoming stream...');
          call.answer(); // Automatically answer the incoming call from the broadcaster

          // Display the broadcaster's stream
          call.on('stream', remoteStream => {
            document.getElementById('remoteVideo').srcObject = remoteStream;
            status('Status: Watching stream');
          });

          // Handle stream closing
          call.on('close', () => {
            status('Status: Stream ended');
          });

          // Handle call errors
          call.on('error', err => {
            console.error('Call error:', err);
            status('Error: ' + err.message);
          });
        });
      } catch (err) {
        console.error('Error connecting to broadcaster:', err);
        status('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
