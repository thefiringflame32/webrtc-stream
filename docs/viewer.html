<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>Viewer</h1>
  <video id="remoteVideo" autoplay playsinline style="width: 640px; height: 480px;"></video>
  <p id="status">Status: Waiting for stream...</p>

  <script>
    const peer = new Peer({
      host: 'my-peerjs-server-thefiringflam-121a8798e654.herokuapp.com',
      port: 443,
      secure: true
    });

    peer.on('open', id => {
      console.log('Viewer ready. ID:', id);
      document.getElementById('status').textContent = 'Status: Ready (ID: ' + id + ')';
    });

    peer.on('call', call => {
      document.getElementById('status').textContent = 'Incoming stream...';
      call.answer(); // No local stream needed

      call.on('stream', remoteStream => {
        // Set remote stream to video element
        document.getElementById('remoteVideo').srcObject = remoteStream;
        document.getElementById('status').textContent = 'Status: Watching stream';
      });

      call.on('close', () => {
        document.getElementById('status').textContent = 'Status: Stream ended';
      });

      call.on('error', err => {
        console.error('Call error:', err);
        document.getElementById('status').textContent = 'Error: ' + err.message;
      });
    });

    peer.on('error', err => {
      console.error('PeerJS error:', err);
      document.getElementById('status').textContent = 'Peer error: ' + err.message;
    });
  </script>
</body>
</html>
