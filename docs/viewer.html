<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>Viewer</h1>
  <input type="text" id="peerInput" placeholder="Enter Broadcaster Peer ID">
  <button id="connectBtn">Connect</button>
  <video id="remoteVideo" autoplay playsinline style="width: 640px; height: 480px;"></video>
  <p id="status">Status: Disconnected</p>

  <script>
    let peer;
    let call;

    peer = new Peer('someid', {
          host: 'my-peerjs-server-thefiringflam-121a8798e654.herokuapp.com',
          port: 443,
          secure: true,
          debug: 3 // Shows detailed logs in console
    });


    peer.on('open', id => {
      console.log('Viewer Peer ID:', id);
      document.getElementById('status').textContent = 'Status: Ready to connect';
    });

    document.getElementById('connectBtn').addEventListener('click', async () => {
      const broadcasterId = document.getElementById('peerInput').value.trim();
      if (!broadcasterId) return;

      try {
        document.getElementById('status').textContent = 'Status: Connecting...';
        
        // Initiate call
        call = peer.call(broadcasterId, null); // No local stream needed
        
        call.on('stream', remoteStream => {
          document.getElementById('remoteVideo').srcObject = remoteStream;
          document.getElementById('status').textContent = 'Status: Connected';
        });

        call.on('close', () => {
          document.getElementById('status').textContent = 'Status: Disconnected';
        });

        call.on('error', err => {
          console.error('Call Error:', err);
          document.getElementById('status').textContent = `Error: ${err.message}`;
        });

      } catch (error) {
        console.error('Connection Error:', error);
        document.getElementById('status').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
