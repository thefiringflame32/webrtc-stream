<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Tab Sharing</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    #authContainer {
      max-width: 420px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #mainContainer {
      display: none;
      padding: 20px;
    }
    /* Grid for player cells */
    #gridContainer, #gridContainerViewer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 200px;
      gap: 10px;
      margin-top: 20px;
    }
    .player-cell {
      position: relative;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      padding: 5px;
    }
    .player-title {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.8rem;
    }
    .delete-player {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 0.8rem;
    }
    .close-tab-btn {
      position: absolute;
      top: 5px;
      right: 40px;
      background: #ffc107;
      color: #333;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 0.8rem;
      display: none;
    }
    .disconnect-btn {
      position: absolute;
      top: 5px;
      left: 5px;
      background: #ffc107;
      color: #333;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 0.8rem;
    }
    .cell-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cell-content video,
    .cell-content .placeholder {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .add-player {
      cursor: pointer;
      border: 2px dashed #007bff;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #007bff;
      font-size: 1.2rem;
    }
    /* Viewer dropdown styling */
    .player-select {
      width: 100%;
      padding: 5px;
      font-size: 1rem;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- Authentication area -->
  <div id="authContainer" class="container">
    <h3 class="text-center mb-3">Inicia Sesión / Regístrate</h3>
    <ul class="nav nav-tabs" id="authTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#loginForm" role="tab">Iniciar Sesión</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signupForm" role="tab">Registrarse</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="emailLink-tab" data-toggle="tab" href="#emailLinkForm" role="tab">Acceso vía Correo</a>
      </li>
    </ul>
    <div class="tab-content" id="authTabContent">
      <!-- Login Form -->
      <div class="tab-pane fade show active p-3" id="loginForm" role="tabpanel">
        <form id="login-form">
          <div class="form-group">
            <input type="email" class="form-control" id="loginEmail" placeholder="Correo Electrónico" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
      </div>
      <!-- Signup Form -->
      <div class="tab-pane fade p-3" id="signupForm" role="tabpanel">
        <form id="signup-form">
          <div class="form-group">
            <input type="email" class="form-control" id="signupEmail" placeholder="Correo Electrónico" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="signupPassword" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-success btn-block">Registrarse</button>
        </form>
      </div>
      <!-- Email Link Form -->
      <div class="tab-pane fade p-3" id="emailLinkForm" role="tabpanel">
        <form id="email-link-form">
          <div class="form-group">
            <input type="email" class="form-control" id="emailLinkEmail" placeholder="Correo Electrónico" required>
          </div>
          <button type="submit" class="btn btn-warning btn-block">Enviar vínculo de acceso</button>
        </form>
      </div>
    </div>
    <div id="authMessage" class="mt-2 text-center"></div>
  </div>

  <!-- Main area (shown after login) -->
  <div id="mainContainer" class="container">
    <h4 id="welcomeText"></h4>
    <!-- Broadcaster UI -->
    <div id="broadcasterUI" style="display:none;">
      <div class="mb-2">
        <button id="addPlayerBtn" class="btn btn-primary">Agregar Player</button>
      </div>
      <div id="gridContainer"></div>
    </div>
    <!-- Viewer UI -->
    <div id="viewerUI" style="display:none;">
      <p class="mb-2">Selecciona qué pantalla visualizar:</p>
      <div id="gridContainerViewer"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- PeerJS -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <!-- jQuery and Bootstrap JS for tabs -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    /* ---------- Firebase Configuration (Replace with your own) ---------- */
    const firebaseConfig = {
      apiKey: "AIzaSyAUMHJ0oLNYvCiDQMODSzr_KpJglDTJASI",
      authDomain: "thefiringflame32.firebaseapp.com",
      projectId: "thefiringflame32",
      databaseURL: "https://thefiringflame32-default-rtdb.europe-west1.firebasedatabase.app",
      storageBucket: "thefiringflame32.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    // Reference for players info.
    const playersRef = db.ref('players');

    /* ---------- Global Variables ---------- */
    let isBroadcaster = false;  // Se establece después del login.
    let broadcasterPlayers = []; // Para numerar los players en broadcaster.

    /* ---------- Authentication Handlers ---------- */
    const authMessage = document.getElementById('authMessage');
    function showAuthMessage(msg, isError=false) {
      authMessage.textContent = msg;
      authMessage.style.color = isError ? '#dc3545' : '#28a745';
    }
    // Login
    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(cred => { showAuthMessage(`Bienvenido ${cred.user.email}`); })
        .catch(err => showAuthMessage(err.message, true));
    });
    // Signup
    document.getElementById('signup-form').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => { showAuthMessage(`Registro exitoso. Bienvenido ${cred.user.email}`); })
        .catch(err => showAuthMessage(err.message, true));
    });
    // Email Link Authentication
    const actionCodeSettings = { url: window.location.href, handleCodeInApp: true };
    document.getElementById('email-link-form').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('emailLinkEmail').value;
      auth.sendSignInLinkToEmail(email, actionCodeSettings)
        .then(() => {
          window.localStorage.setItem('emailForSignIn', email);
          showAuthMessage(`Se ha enviado un vínculo de acceso a ${email}. Revisa tu correo.`);
        })
        .catch(err => showAuthMessage(err.message, true));
    });
    if (auth.isSignInWithEmailLink(window.location.href)) {
      let email = window.localStorage.getItem('emailForSignIn');
      if (!email) { email = window.prompt('Por favor ingresa tu correo para confirmar el vínculo de acceso:'); }
      auth.signInWithEmailLink(email, window.location.href)
        .then(cred => { window.localStorage.removeItem('emailForSignIn'); showAuthMessage(`Bienvenido ${cred.user.email}`); })
        .catch(err => showAuthMessage(err.message, true));
    }
    // On Auth State Change: Mostrar la UI principal.
    let broadcasterPlayers = [];
  
    function initBroadcaster() {
      document.getElementById('addPlayerBtn').addEventListener('click', () => { addPlayerCell(); });
      playersRef.on('child_added', snapshot => {
        // ... código para crear la celda desde Firebase ...
      });
    }
    
    function getNextPlayerNumber() { /* ... */ }
    function addPlayerCell() { /* ... */ }
    function attachAddTabHandler(cell) { /* ... */ }
    function closePlayerTab(cell) { /* ... */ }
    
    function initViewer() { /* ... */ }
    function addViewerCell() { /* ... */ }
    function attachViewerCellHandlers(cell) { /* ... */ }
    function updateViewerDropdowns(playersData) { /* ... */ }
    
    /* ---------- Configuración de Firebase, Variables Globales, etc. ---------- */
    const firebaseConfig = { /* ... */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const playersRef = db.ref('players');
    let isBroadcaster = false;
    
    /* ---------- Handlers de Autenticación ---------- */
    // ... Código de login, signup, email link, etc. ...
    
    /* ---------- On Auth State Change ---------- */
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('mainContainer').style.display = 'block';
        document.getElementById('welcomeText').textContent = `Bienvenido ${user.email}`;
        isBroadcaster = (user.email === "thefiringflame32@gmail.com");
        if (isBroadcaster) {
          document.getElementById('broadcasterUI').style.display = 'block';
          initBroadcaster(); // Ahora sí, la función ya está definida.
        } else {
          document.getElementById('viewerUI').style.display = 'block';
          initViewer();
        }
      }
    });
    /* ---------- Broadcaster Functions ---------- */
    // Crea un player en Firebase sin compartir tab (inicialmente con peerId vacío y locked false).
    function addPlayerCell() {
      const grid = document.getElementById('gridContainer');
      const playerNumber = getNextPlayerNumber();
      broadcasterPlayers.push(playerNumber);
      const cellId = `player-${playerNumber}`;
      const cell = document.createElement('div');
      cell.className = 'player-cell';
      cell.id = cellId;
      // Al crearse, guarda el player en Firebase con datos iniciales.
      cell.innerHTML = `
        <div class="player-title">Player ${playerNumber}</div>
        <button class="delete-player">X</button>
        <button class="close-tab-btn">Cerrar Tab</button>
        <div class="cell-content">
          <button class="btn btn-outline-primary add-tab-btn">Agregar Tab</button>
        </div>
      `;
      grid.appendChild(cell);
      // Guarda el player inicial en Firebase (peerId vacío)
      playersRef.child(cellId).set({
        title: `Player ${playerNumber}`,
        peerId: "",
        locked: false,
        viewerUid: ""
      });
      // Botón Delete: si hay transmisión activa, se toma como "Cerrar Tab", sino elimina la celda.
      cell.querySelector('.delete-player').addEventListener('click', () => {
        if (cell.querySelector('video')) {
          closePlayerTab(cell);
        } else {
          grid.removeChild(cell);
          broadcasterPlayers = broadcasterPlayers.filter(n => n !== playerNumber);
          playersRef.child(cellId).remove();
        }
      });
      // Asigna el handler para "Agregar Tab".
      attachAddTabHandler(cell);
    }
    
    function getNextPlayerNumber() {
      let num = 1;
      while(broadcasterPlayers.includes(num)) { num++; }
      return num;
    }
    
    // Handler para que, en el cell, al presionar "Agregar Tab" se inicie la captura.
    function attachAddTabHandler(cell) {
      cell.querySelector('.add-tab-btn').addEventListener('click', async () => {
        const contentDiv = cell.querySelector('.cell-content');
        contentDiv.innerHTML = `<div class="placeholder text-center">Obteniendo pantalla...</div>`;
        try {
          const stream = await navigator.mediaDevices.getDisplayMedia({
            video: { width: 1280, height: 720, frameRate: 30 },
            audio: false
          });
          // Crea un nuevo Peer para esta transmisión.
          const playerPeer = new Peer({
            host: 'my-peerjs-server-thefiringflam-121a8798e654.herokuapp.com',
            port: 443,
            secure: true,
            config: { iceServers: [] },
            debug: 2
          });
          playerPeer.on('open', id => {
            // Actualiza Firebase: establece el peerId.
            playersRef.child(cell.id).update({ peerId: id });
          });
          // Escucha conexiones de datos de viewers.
          playerPeer.on('connection', conn => {
            conn.on('open', () => {
              // Verifica que el player no esté bloqueado para otro viewer.
              playersRef.child(cell.id).once('value', snapshot => {
                const data = snapshot.val();
                if (!data.locked) {
                  // Bloquea este player para el viewer que se conecte.
                  playersRef.child(cell.id).update({ locked: true, viewerUid: auth.currentUser.uid });
                  // Envía la transmisión al viewer.
                  const call = playerPeer.call(conn.peer, stream);
                  call.on('error', err => console.error('Call error (broadcaster):', err));
                } else {
                  // Si ya está bloqueado, rechaza la conexión.
                  conn.send('locked');
                }
              });
            });
          });
          // También contesta llamadas entrantes (por si el viewer inicia call en vez de dataConn).
          playerPeer.on('call', call => { call.answer(stream); });
          // Vigila si la transmisión termina para volver al estado "Agregar Tab".
          stream.getTracks().forEach(track => { track.onended = () => { closePlayerTab(cell); }; });
          // Muestra el stream en el cell.
          const videoElem = document.createElement('video');
          videoElem.autoplay = true;
          videoElem.playsInline = true;
          videoElem.srcObject = stream;
          contentDiv.innerHTML = "";
          contentDiv.appendChild(videoElem);
          // Muestra el botón "Cerrar Tab".
          cell.querySelector('.close-tab-btn').style.display = 'block';
        } catch (err) {
          console.error(err);
          contentDiv.innerHTML = `<div class="placeholder text-danger text-center">Error al obtener pantalla</div>`;
        }
      });
    }
    
    // Cuando se presiona "Cerrar Tab" o cuando el stream finaliza, se restablece la celda.
    function closePlayerTab(cell) {
      const videoElem = cell.querySelector('video');
      if (videoElem && videoElem.srcObject) {
        videoElem.srcObject.getTracks().forEach(track => track.stop());
      }
      // Actualiza Firebase: borrar el peerId y desbloquear el cell.
      playersRef.child(cell.id).update({ peerId: "", locked: false, viewerUid: "" });
      const contentDiv = cell.querySelector('.cell-content');
      contentDiv.innerHTML = `<button class="btn btn-outline-primary add-tab-btn">Agregar Tab</button>`;
      cell.querySelector('.close-tab-btn').style.display = 'none';
      attachAddTabHandler(cell);
    }
    
    /* ---------- Viewer Functions ---------- */
    // El viewer sólo puede conectarse a un player si éste está disponible (locked=false).
    function initViewer() {
      addViewerCell();
      // Actualiza los dropdowns a partir de Firebase.
      playersRef.on('value', snapshot => {
        const playersData = snapshot.val() || {};
        updateViewerDropdowns(playersData);
      });
    }
    
    function addViewerCell() {
      const grid = document.getElementById('gridContainerViewer');
      const cell = document.createElement('div');
      cell.className = 'player-cell';
      cell.innerHTML = `
        <div class="cell-content">
          <select class="player-select">
            <option value="">Selecciona un Player</option>
          </select>
          <button class="btn btn-primary btn-block connect-btn mt-2">Conectar</button>
          <button class="disconnect-btn" style="display:none;">Desconectar</button>
        </div>
      `;
      grid.appendChild(cell);
      attachViewerCellHandlers(cell);
    }
    
    function attachViewerCellHandlers(cell) {
      const selectElem = cell.querySelector('.player-select');
      const connectBtn = cell.querySelector('.connect-btn');
      const disconnectBtn = cell.querySelector('.disconnect-btn');
      let cellPeer = null;
      connectBtn.addEventListener('click', () => {
        const selected = selectElem.value;
        if (!selected) return;
        // Antes de conectarse, verifica que el player no esté bloqueado.
        playersRef.orderByChild('peerId').equalTo(selected).once('value', snapshot => {
          let playerKey = null;
          snapshot.forEach(child => { playerKey = child.key; });
          if (!playerKey) return;
          playersRef.child(playerKey).once('value', snap => {
            const data = snap.val();
            if (data.locked) {
              alert('Este Player ya está ocupado.');
              return;
            } else {
              // Bloquea el player para este viewer.
              playersRef.child(playerKey).update({ locked: true, viewerUid: auth.currentUser.uid });
              // Crea Peer y conéctate.
              cellPeer = new Peer({
                host: 'my-peerjs-server-thefiringflam-121a8798e654.herokuapp.com',
                port: 443,
                secure: true,
                config: { iceServers: [] },
                debug: 2
              });
              cellPeer.on('open', () => {
                const dataConn = cellPeer.connect(selected);
                dataConn.on('open', () => { console.log('Data connection sent to broadcaster:', selected); });
              });
              cellPeer.on('call', call => {
                // Viewer responde sin enviar stream.
                call.answer();
                call.on('stream', stream => {
                  const videoElem = document.createElement('video');
                  videoElem.autoplay = true;
                  videoElem.playsInline = true;
                  videoElem.srcObject = stream;
                  const contentDiv = cell.querySelector('.cell-content');
                  contentDiv.innerHTML = "";
                  contentDiv.appendChild(videoElem);
                  disconnectBtn.style.display = 'block';
                });
              });
            }
          });
        });
      });
      
      disconnectBtn.addEventListener('click', () => {
        if (cellPeer) cellPeer.destroy();
        // Libera el bloqueo en Firebase para este player.
        const selected = selectElem.value;
        playersRef.orderByChild('peerId').equalTo(selected).once('value', snapshot => {
          snapshot.forEach(child => {
            if (child.val().viewerUid === auth.currentUser.uid) {
              child.ref.update({ locked: false, viewerUid: "" });
            }
          });
        });
        // Reinicia la celda.
        cell.innerHTML = `
          <div class="cell-content">
            <select class="player-select">
              <option value="">Selecciona un Player</option>
            </select>
            <button class="btn btn-primary btn-block connect-btn mt-2">Conectar</button>
            <button class="disconnect-btn" style="display:none;">Desconectar</button>
          </div>
        `;
        attachViewerCellHandlers(cell);
      });
    }
    
    function updateViewerDropdowns(playersData) {
      const grid = document.getElementById('gridContainerViewer');
      grid.querySelectorAll('.player-cell').forEach(cell => {
        const selectElem = cell.querySelector('.player-select');
        if (!selectElem) return;
        selectElem.innerHTML = '<option value="">Selecciona un Player</option>';
        for (let key in playersData) {
          const player = playersData[key];
          // Sólo incluir players con un peerId activo y sin bloqueo.
          if (player.peerId && !player.locked) {
            const option = document.createElement('option');
            option.value = player.peerId;
            option.textContent = player.title;
            selectElem.appendChild(option);
          }
        }
      });
    }
  </script>
</body>
</html>
